<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Project</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.css">
  </head>
  <body>
    <div class="section">
      <div class="container">
        <!-- First row header -->
        <div class="row">
          <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1 col-xs-12 offset-xs-0">
            <h1 class="header text-center">
              <span>Получите видео-инструкцию</span>
              <strong class="text-uppercase">Как заработать свой первый миллион</strong>
            </h1>
          </div>
        </div>
        <!-- Second row content -->
        <div class="row">
          <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
            <div class="video"><iframe width="100%" height="315" src="https://www.youtube.com/embed/SaXpg_s2Wns" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
          </div>
          <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
            <div class="form">
              <p class="form-header text-center">Введите ваш e-mail</p>
              <form action="#">
                <input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
                <input type="text" class="form-control form-control-lg" placeholder="Ваш e-mail">
                <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <!-- Row section header -->
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xd-12">
          <h2 class="section-header text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
        </div>
      </div>
    </div>
    <!-- Section features -->
    <div class="feature text-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="feature-box">
              <img src="img/img/01.png" alt="1 преимущество">
              <p>Первое преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="feature-box">
              <img src="img/img/02.png" alt="2 преимущество">
              <p>Второе преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="feature-box">
              <img src="img/img/03.png" alt="3 преимущество">
              <p>Третье преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="feature-box">
              <img src="img/img/04.png" alt="4 преимущество">
              <p>Четвертое преимущество</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Button -->
      <button class="btn btn-primary btn-lg form-btn justify-content-center">Получить инструкцию</button>
    </div>
    <div class="section">
      <!-- Row section clients -->
      <div class="container">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xd-12">
          <h2 class="section-header text-center text-uppercase">Наши клиенты</h2>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container justify-content-center">
        <div class="row">
          <div class="photo col-lg-3 col-md-6 col-sm-6 col-xs-12"><img src="img/img/1.jpg" alt="1 фото"></div>
          <div class="photo col-lg-3 col-md-6 col-sm-6 col-xs-12"><img src="img/img/2.jpg" alt="2 фото"></div>
          <div class="photo col-lg-3 col-md-6 col-sm-6 col-xs-12"><img src="img/img/3.jpg" alt="3 фото"></div>
          <div class="photo col-lg-3 col-md-6 col-sm-6 col-xs-12"><img src="img/img/4.jpg" alt="4 фото"></div>
        </div>
        <div class="row">
          <div class="photo col-lg-3 col-md-6 col-sm-6 col-xs-12"><img src="img/img/5.jpg" alt="5 фото"></div>
          <div class="photo col-lg-3 col-md-6 col-sm-6 col-xs-12"><img src="img/img/6.jpg" alt="6 фото"></div>
          <div class="photo col-lg-3 col-md-6 col-sm-6 col-xs-12"><img src="img/img/7.jpg" alt="7 фото"></div>
          <div class="photo col-lg-3 col-md-6 col-sm-6 col-xs-12"><img src="img/img/8.jpg" alt="8 фото"></div>
        </div>
      </div>
    </div>
  </body>
</html>
